<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Mobile-first responsive viewport meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link to CSS stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/selector.css">
  <title>Tropical Quiz: Select Character</title>
</head>

<body>

  <section class="quiz-section center">
    <h2>Select your</h2>
    <h2>Character</h2>
  </section>

  <section class="characters center">
    <img src="assets/BrucieButterfly.png" alt="Butterfly character" width="128">
    <img src="assets/TysonTerrapin.png" alt="Terrapin character" width="150">
    <img src="assets/TeddieTarantula.png" alt="Tarantula character" width="150">
  </section>

  <!-- Form to ask child's age -->
  <form class="center">
    <label for="Age">How old are you?:</label><br>
    <input type="number" id="input-age" value="0" class="input-box center"><br>
  </form>

  <button class="museum-button center" onclick="setAge()">Let's Go!</button>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/age.js"></script>

</body>

</html>
